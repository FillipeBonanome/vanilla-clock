<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Relógio Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-header">
                <a href="index.html" class="logo">Relógio Online</a>
                <ul class="nav-links">
                    <li><a href="index.html">Relógio</a></li>
                    <li><a href="cronometro.html">Cronômetro</a></li>
                    <li><a href="despertador.html">Despertador</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="display">
                <h1>Função Despertador</h1>
                <div id="clock">
                    <p id="min-sec">00:00</p>
                    <span id="ms">.00</span>
                </div>
                <div class="alarm">
                    <label for="hour">Selecione a Hora</label>
                    <select name="hour" id="hour"></select>
                    <label for="minute">Selecione o Minuto</label>
                    <select name="minute" id="minute"></select>
                </div>
                <audio id="alarm-audio" src="sounds/serious-alarm.mp3"></audio>
                <div class="alarmButtons">
                    <button onclick="startAlarm()" class="alarmStart">Iniciar</button>
                    <button onclick="stopAlarm()" class="alarmStop">Parar</button>
                </div>
            </div>
        </div>
        <script src="javascript/despertador.js"></script>
    </body>
</html>
